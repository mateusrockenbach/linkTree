<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="profile">
                <div class="img-profile">
                    <img src="./assets/profile-img.jpg" alt="">
                </div>
                <div class="txt-profile">
                    <p>@instagram</p>
                </div>
            </div>

            <div id="links-tree">
                <a href=""><div class="link">LINK 1</div></a>
                <a href=""><div class="link">LINK 2</div></a>
                <a href=""><div class="link">LINK 3</div></a>
                <a href=""><div class="link">LINK 4</div></a>
            </div>

            <div id="social-icons">
                <div class="icon"><img src="./assets/twitter.svg" alt=""></div>
                <div class="icon"><img src="./assets/twitch.svg" alt=""></div>
                <div class="icon"><img src="./assets/instagram.svg" alt=""></div>
                <div class="icon"><img src="./assets/linkedin.svg" alt=""></div>
                <div class="icon"><img src="./assets/github.svg" alt=""></div>
            </div>
        </div>
    </div>
    
</body>
</html>
